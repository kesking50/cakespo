<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli</title>
    <link rel="stylesheet" href="styles/admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Portföy Proje Yönetim Paneli</h1>
            <button id="logout-btn" class="btn-primary">Çıkış Yap</button>
        </header>
        <main>
            <section id="project-list">
                <h2>Mevcut Projeler</h2>
                <ul id="projects"></ul>
            </section>
            <section id="add-project">
                <h2>Yeni Proje Ekle</h2>
                <form id="project-form">
                    <div class="input-group">
                        <label for="project-title">Başlık</label>
                        <input type="text" id="project-title" required>
                    </div>
                    <div class="input-group">
                        <label for="project-description">Açıklama</label>
                        <textarea id="project-description" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="project-link">Bağlantı URL'si</label>
                        <input type="url" id="project-link" placeholder="https://example.com">
                    </div>
                    <div class="input-group">
                        <label for="project-image">Görsel Seç</label>
                        <input type="file" id="project-image" accept="image/*" required>
                        <img id="image-preview" style="display: none; max-width: 200px; margin-top: 10px;">
                    </div>
                    <button type="submit" class="btn-primary">Projeyi Ekle</button>
                </form>
            </section>
        </main>
    </div>
    <script src="scripts/admin-script.js"></script>
</body>
</html>
